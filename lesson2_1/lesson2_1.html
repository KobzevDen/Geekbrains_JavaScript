<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        "use strict";

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*Сначала "а" уведичивается до 2 потом 2 присваивается "с"*/


        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*Сначала "d" присваивается значение переменной "b" и только потом идет увеличение самой переменной "b"*/


        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5   
        /*Переменная "а" уже равна 2 из примера 1. Потом идет увеличение ее до трех. Далее 2 + 3 = 5*/
        

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*Переменная b уже равна 2 из примера 2. Так как у переменной "b" постфиксный инкримент то d = 2 + 2 = 4
          И далее идет увеличение "b"*/

        alert(a); //3 - Из примера 3
        alert(b); //3 - Из примера 4

    </script>  
</body>
</html>
