<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        "use strict";
        let Tc = +prompt("Введите температуру которая сейчас на улице (°C)");
        let Tf = (9/5) * Tc + 32;
        alert("Температура по Фаренгейту, °F: " + Tf.toFixed(2));
    </script>
</head>

</body>
</html>
