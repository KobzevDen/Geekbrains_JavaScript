<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        "use strict";
        let res1 = 10 + 10 + "10";
        let info1 = '// 1) Идет сложение 10 + 10 получаем 20; ' +
                    '2) Далее число 20 конкатенируется со строкой "10" в итоге 2010;';
        console.log(res1,info1);

        let res2 = 10 + "10" + 10;
        let info2 = '// 1) 10 конкатенируется со строкой "10" получаем строку "1010"; ' +
                    '2) Далее строка конкатенируется с числом 10 получаем в итоге 101010;';
        console.log(res2,info2);

        let res3 = 10 + 10 + +"10";
        let info3 = '// 1) Идет сложение 10 + 10 получаем 20; ' +
                    '2) Далее идет унарный плюс который превращает строку в число и идет сложение 20 и 10 получаем 30;';
        console.log(res3.toString(),info3);

        let res4 = 10 / -"";
        let info4 = '// 1) -"" - это -0; ' +
                    '2) 10/-0 - это отрицательная бесконечность;';
        console.log(res4.toString(),info4);

        let res5 = 10 / +"2,5";
        let info5 =  '// 1) Не получилось преобразовать строку "2,5" в число (т.к в JS вещественное число через точку) по итогу получается не число (т.е NAN); ' +
                    '2) 10/NAN - опять же NAN так как не получилось;';
        console.log(res5.toString(),info5);
    </script>
</head>
<body>
    
</body>
</html>
